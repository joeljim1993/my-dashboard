<app-title title="Listado de usuarios"/>


<ul>
  @for (user of usersService.users(); track user.id) {
    <li>
      <img
     [srcset]="user.avatar"
     alt="user.first_name"
     class="rounded w-14"
     >

    <a [routerLink]="['/dashboard/user',user.id]"
    class="mx-5 hover:underline"
    >
      {{ user.first_name}} {{ user.last_name }}
    </a>


    </li>

  }@empty{
    <h2>Espere por favor </h2>
  }
</ul>
